<div class="row">
    <label class="bt-section-label">
        Add items here
    </label>
    <div class="col-xs-12">
        <form (ngSubmit)=onSubmit(form) #form=ngForm>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        pattern="^[1-9][0-9]*$">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="count">Unit</label>
                    <select id="count" name="count" class="form-control" ngModel>
                        <option name="Kg">Kg</option>
                        <option name="Pack">Pack</option>
                        <option name="Count">Count</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a style="margin-right:10px" type="button" (click)="onClear()">Clear</a>
                    <button style="margin-right:10px" class="btn btn-danger" type="button" (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{editMode ? 'Update' :
                        'Add'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
