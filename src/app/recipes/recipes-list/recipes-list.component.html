<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onNewRecipe()">
            New Recipe
        </button>
    </div>
</div>
<hr>
<h3 *ngIf="recipes.length > 0" class="bt-section-label"> List of Recipes</h3>
<br>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeElement of recipes; let i=index" [recipe]="recipeElement" [id]="i">
        </app-recipe-item>
    </div>
</div>
