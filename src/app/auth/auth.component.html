<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="bt-login col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <p> {{error}} </p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" ngModel name="confirmPassword" required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-block btn-primary" [disabled]="!authForm.valid">{{isLoginMode ?
                    'Login' :
                    'Sign Up'}}</button>
            </div>
            <div class="bt-auth-toggle">
                {{isLoginMode ? 'New user? ' : 'Back to '}}
                <a type="button" (click)="onSwitchMode()">{{isLoginMode?'Sign Up' : 'Login'}}</a>
            </div>
        </form>
    </div>
</div>
